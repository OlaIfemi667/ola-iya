{{ define "main" }}
  <h1>{{ .Title }}</h1>

  <!-- Affiche le contenu de _index.md -->
  <div class="prose">
    {{ .Content }}
  </div>

  <!-- Liste des sous-sections -->
  {{ if .Sections }}
    <h2>Sections</h2>
    <ul>
      {{ range .Sections }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ end }}

  <!-- Liste des articles -->
  {{ if .Pages }}
    <h2>Articles</h2>
    <ul>
      {{ range .Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
